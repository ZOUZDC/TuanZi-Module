server:
  port: 80

tuanzi:
  version: @project.version@

spring:
  profiles:
    include: openapi
    active: prod
  main:
    allow-bean-definition-overriding: true
  datasource:
    druid:
      # 主库数据源
      master:
        url: jdbc:mysql://ry-vue/lctele_module?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true
        username: root
        password: 123123


easy-trans:
  is-enable-redis:  false
  #启用全局翻译(拦截所有responseBody进行自动翻译)，如果对于性能要求很高可关闭此配置
  is-enable-global: false
  #启用平铺模式
  is-enable-tile: true